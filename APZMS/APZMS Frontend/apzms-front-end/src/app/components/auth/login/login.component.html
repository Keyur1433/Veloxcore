<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
    <input formControlName="email" type="email"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
    <div *ngIf="email" class="text-red-500 text-xs italic mt-1">Email is required</div>
  </div>

  <div class="mb-6">
    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
    <input formControlName="password" type="password"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" />
  </div>

  <div *ngIf="error" class="error bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
    role="alert">
    {{ error }}
  </div>

  <button type="submit" [disabled]="loading"
    class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-gray-400 disabled:cursor-not-allowed">
    {{ loading ? 'Logging in...' : 'Login' }}
  </button>
</form>
