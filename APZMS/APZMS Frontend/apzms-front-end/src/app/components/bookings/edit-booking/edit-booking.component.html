<form [formGroup]="updateForm" (ngSubmit)="onUpdate()"
  class="max-w-lg mx-auto mt-10 p-8 bg-white rounded-lg shadow-md space-y-6">
  <!-- Customer ID -->
  <div>
    <label for="customerId" class="block text-sm font-medium text-gray-700">Customer ID</label>
    <input id="customerId" type="text" formControlName="customerId"
      class="mt-1 w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
    <div *ngIf="getFieldError('required', 'customerId')" class="mt-1 text-sm text-red-600">
      Customer ID is required
    </div>
  </div>

  <!-- Activity ID -->
  <div>
    <label for="activityId" class="block text-sm font-medium text-gray-700">Activity ID</label>
    <input id="activityId" type="text" formControlName="activityId"
      class="mt-1 w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
    <div *ngIf="getFieldError('required', 'activityId')" class="mt-1 text-sm text-red-600">
      Activity ID is required
    </div>
  </div>

  <!-- Booking Date -->
  <div>
    <label for="bookingDate" class="block text-sm font-medium text-gray-700">Booking Date</label>
    <input id="bookingDate" type="date" formControlName="bookingDate"
      class="mt-1 w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
    <div *ngIf="getFieldError('required', 'bookingDate')" class="mt-1 text-sm text-red-600">
      Booking Date is required
    </div>
  </div>

  <!-- Participants -->
  <div>
    <label for="participants" class="block text-sm font-medium text-gray-700">Participants</label>
    <input id="participants" type="number" formControlName="participants" min="1"
      class="mt-1 w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
    <div *ngIf="getFieldError('required', 'participants')" class="mt-1 text-sm text-red-600">
      Participants is required
    </div>
  </div>

  <!-- Submit Button -->
  <button type="submit" [disabled]="updateForm.invalid"
    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
    Update
  </button>
</form>
