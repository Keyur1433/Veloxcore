<!-- activity-list.component.html -->
<div class="activity-container max-w-7xl mx-auto p-8 space-y-8 bg-gray-50 min-h-screen">
  <!-- Filter Controls Section -->
  <div class="filter-section bg-white p-8 rounded-2xl border-2 border-gray-200">
    <h3 class="text-2xl font-bold text-blue-600 mb-8">Activity Filters</h3>

    <div class="filter-row flex flex-wrap gap-8 items-end">
      <div class="filter-group flex-1 min-w-64">
        <label for="ageGroup" class="block text-sm font-medium text-gray-600 mb-3">Age Group:</label>
        <select id="ageGroup" (change)="updateAgeGroup($event)"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-white text-gray-800 text-sm transition-colors duration-200 focus:outline-none focus:border-blue-400 hover:border-gray-300 appearance-none">
          <option value="">All Ages</option>
          <option value="toddler">Toddler (2-4)</option>
          <option value="kid">Kid (5-12)</option>
          <option value="teen">Adults (13-17)</option>
          <option value="adult">Adult (18+)</option>
        </select>
      </div>

      <div class="filter-group flex-1 min-w-64">
        <label for="safetyLevel" class="block text-sm font-medium text-gray-600 mb-3">Safety Level:</label>
        <select id="safetyLevel" (change)="updateSafetyLevel($event)"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-white text-gray-800 text-sm transition-colors duration-200 focus:outline-none focus:border-blue-400 hover:border-gray-300 appearance-none">
          <option value="">All Safety Levels</option>
          <option value="low">Low Risk</option>
          <option value="medium">Medium Risk</option>
          <option value="high">High Risk</option>
        </select>
      </div>

      <button (click)="clearFilters()"
        class="clear-filters-btn px-6 py-3 bg-white hover:bg-blue-50 text-blue-600 font-medium rounded-xl border-2 border-blue-200 focus:outline-none focus:ring-4 focus:ring-blue-200 transition-colors duration-200">
        Clear All Filters
      </button>
    </div>
  </div>

  <!-- Activities Display Section -->
  <div class="activities-section">
    <h3 class="text-2xl font-bold text-blue-600 mb-8">Available Activities</h3>

    <!-- The magic happens here: async pipe handles subscription automatically -->
    <div *ngIf="(activities$ | async) as activities; else loadingTemplate">
      <!-- Show message when no activities found -->
      <div *ngIf="activities.length === 0"
        class="no-results text-center py-12 bg-white rounded-2xl border-2 border-gray-200">
        <div class="mx-auto w-24 h-24 bg-blue-50 rounded-full flex items-center justify-center mb-6">
          <svg class="w-12 h-12 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.47-.881-6.08-2.33">
            </path>
          </svg>
        </div>
        <p class="text-lg text-gray-600 mb-6">No activities found matching your current filters.</p>
        <button (click)="clearFilters()"
          class="try-again-btn px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-200 transition-colors duration-200">
          Clear Filters & Show All
        </button>
      </div>

      <!-- Display activities grid -->
      <div *ngIf="activities.length > 0" class="activities-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let activity of activities;"
          class="activity-card bg-white rounded-2xl border-2 border-gray-200 hover:border-blue-200 transition-colors duration-200 overflow-hidden">

          <div class="activity-content p-6">
            <h4 class="activity-name text-xl font-bold text-gray-800 mb-4">{{ activity.name }}</h4>

            <div class="activity-badges mb-4">
              <span class="badge safety-badge inline-flex items-center px-3 py-1 rounded-full text-xs font-medium"
                [ngClass]="{
                      'bg-green-100 text-green-700': activity.safetyLevel === 'low',
                      'bg-yellow-100 text-yellow-700': activity.safetyLevel === 'medium',
                      'bg-red-100 text-red-700': activity.safetyLevel === 'high'
                    }">
                {{ activity.safetyLevel }} Risk
              </span>
            </div>

            <p class="activity-description text-gray-600 text-sm leading-relaxed">{{ activity.description }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading template (shown while data is being fetched) -->
    <ng-template #loadingTemplate>
      <div
        class="loading-container flex flex-col items-center justify-center py-12 bg-white rounded-2xl border-2 border-gray-200">
        <div class="loading-spinner animate-spin rounded-full h-12 w-12 border-b-4 border-blue-500 mb-6"></div>
        <p class="text-lg text-gray-600">Loading activities...</p>
      </div>
    </ng-template>
  </div>
</div>
