<!-- activity-list.component.html -->
<div class="activity-container max-w-7xl mx-auto p-6 space-y-8">
  <!-- Filter Controls Section -->
  <div class="filter-section bg-white p-6 rounded-lg shadow-md">
    <h3 class="text-2xl font-bold text-gray-800 mb-4">Activity Filters</h3>

    <div class="filter-row flex flex-wrap gap-4 items-end">
      <div class="filter-group flex-1 min-w-48">
        <label for="ageGroup" class="block text-sm font-medium text-gray-700 mb-1">Age Group:</label>
        <select id="ageGroup" (change)="updateAgeGroup($event)"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white">
          <option value="">All Ages</option>
          <option value="toddler">Toddler (2-4)</option>
          <option value="kid">Kid (5-12)</option>
          <option value="teen">Adults (13-17)</option>
          <option value="adult">Adult (18+)</option>
        </select>
      </div>

      <div class="filter-group flex-1 min-w-48">
        <label for="safetyLevel" class="block text-sm font-medium text-gray-700 mb-1">Safety Level:</label>
        <select id="safetyLevel" (change)="updateSafetyLevel($event)"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white">
          <option value="">All Safety Levels</option>
          <option value="low">Low Risk</option>
          <option value="medium">Medium Risk</option>
          <option value="high">High Risk</option>
        </select>
      </div>

      <button (click)="clearFilters()"
        class="clear-filters-btn px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors">
        Clear All Filters
      </button>
    </div>
  </div>

  <!-- Activities Display Section -->
  <div class="activities-section">
    <h3 class="text-2xl font-bold text-gray-800 mb-6">Available Activities</h3>

    <!-- The magic happens here: async pipe handles subscription automatically -->
    <div *ngIf="(activities$ | async) as activities; else loadingTemplate">
      <!-- Show message when no activities found -->
      <div *ngIf="activities.length === 0" class="no-results text-center py-12 bg-white rounded-lg shadow-sm">
        <div class="mx-auto w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mb-4">
          <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.47-.881-6.08-2.33">
            </path>
          </svg>
        </div>
        <p class="text-lg text-gray-600 mb-4">No activities found matching your current filters.</p>
        <button (click)="clearFilters()"
          class="try-again-btn px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
          Clear Filters & Show All
        </button>
      </div>

      <!-- Display activities grid -->
      <div *ngIf="activities.length > 0" class="activities-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let activity of activities;"
          class="activity-card bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200 overflow-hidden">
          <div class="activity-header p-4 border-b border-gray-200">
            <h4 class="activity-name text-lg font-semibold text-gray-900 mb-2">{{ activity.name }}</h4>
            <div class="activity-badges">
              <span class="badge safety-badge inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                [ngClass]="{
                      'bg-green-100 text-green-800': activity.safetyLevel === 'low',
                      'bg-yellow-100 text-yellow-800': activity.safetyLevel === 'medium',
                      'bg-red-100 text-red-800': activity.safetyLevel === 'high'
                    }">
                {{ activity.safetyLevel }} Risk
              </span>
            </div>
          </div>

          <div class="activity-content p-4">
            <p class="activity-description text-gray-600 text-sm leading-relaxed">{{ activity.description }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading template (shown while data is being fetched) -->
    <ng-template #loadingTemplate>
      <div class="loading-container flex flex-col items-center justify-center py-12 bg-white rounded-lg shadow-sm">
        <div class="loading-spinner animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mb-4"></div>
        <p class="text-lg text-gray-600">Loading activities...</p>
      </div>
    </ng-template>
  </div>
</div>
