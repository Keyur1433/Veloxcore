<div class="chart-container">
  <h2>Line Chart Component</h2>
  <div>This is a simple line chart visualization</div>
</div>

<!-- Show Loading Spinner -->
@if (coinsService.coinsState().loading) {
<div>
  Loading coins...
</div>
}

<!-- Show Error Message -->
@if (coinsService.coinsState().error) {
<div>
  Error: {{ coinsService.coinsState().error.message || coinsService.coinsState().error }}
</div>
}
