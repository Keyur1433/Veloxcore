<!-- Full page container with centered content -->
<div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

  <!-- Main form container -->
  <div class="w-full max-w-sm space-y-8">

    <!-- Welcome text -->
    <div class="text-center">
      <h1 class="text-3xl font-bold text-slate-800 mb-2">Welcome back</h1>
      <p class="text-slate-600">Log in to your account</p>
    </div>

    <!-- Login form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

      <!-- Email Input with Animated Border -->
      <div>
        <div class="relative">
          <input 
            formControlName="email" 
            type="email" 
            placeholder="Username"
            (focus)="onEmailFocus()"
            (blur)="onEmailBlur()"
            class="w-full bg-white border-2 border-slate-200 rounded-xl px-4 py-4 text-slate-800 placeholder-slate-400 transition-colors duration-200 focus:outline-none focus:border-transparent hover:border-slate-300 relative z-10" 
          />
          <svg class="absolute top-0 left-0 w-full h-full pointer-events-none z-20" 
               xmlns="http://www.w3.org/2000/svg"
               [class.focused]="emailFocused"
               [class.blurred]="emailBlurred">
            <rect x="1" y="1" rx="12" ry="12" class="animated-border"
                  [attr.width]="'calc(100% - 2px)'" 
                  [attr.height]="'calc(100% - 2px)'" />
          </svg>
        </div>
        <div *ngIf="email" class="text-red-500 text-sm font-medium mt-2 ml-1">Email is required</div>
      </div>

      <!-- Password Input with Animated Border -->
      <div>
        <div class="relative">
          <input 
            formControlName="password" 
            type="password" 
            placeholder="Password"
            (focus)="onPasswordFocus()"
            (blur)="onPasswordBlur()"
            class="w-full bg-white border-2 border-slate-200 rounded-xl px-4 py-4 text-slate-800 placeholder-slate-400 transition-colors duration-200 focus:outline-none focus:border-transparent hover:border-slate-300 relative z-10" 
          />
          <svg class="absolute top-0 left-0 w-full h-full pointer-events-none z-20" 
               xmlns="http://www.w3.org/2000/svg"
               [class.focused]="passwordFocused"
               [class.blurred]="passwordBlurred">
            <rect x="1" y="1" rx="12" ry="12" class="animated-border"
                  [attr.width]="'calc(100% - 2px)'" 
                  [attr.height]="'calc(100% - 2px)'" />
          </svg>
        </div>
      </div>

      <div *ngIf="error()"
        class="error bg-red-50 border-2 border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm font-medium"
        role="alert">
        {{ error() }}
      </div>

      <button type="submit" [disabled]="loading()"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-4 px-6 rounded-xl transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-blue-200 disabled:bg-slate-300 disabled:cursor-not-allowed disabled:text-slate-500">
        {{ loading() ? 'Logging in...' : 'Log in' }}
      </button>

    </form>

  </div>
</div>
